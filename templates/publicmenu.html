
<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu</title>
        <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
</head>

<body>
    <div class="container">
        <top class="col-md-12">
            <div class="col-md-10" >
                <h1>Restaurant:{{restaurant.name}}</h1>
            </div>
            <div class="col-md-2" style="margin-top: 20px;">
                <a href = "{{url_for('showLogin')}}"> <button type="button" class="btn btn-outline-primary">Login</button></a>
            </div>
        </top>


        {% for item in items %}

        <div class="col-md-12 well" style="margin-top: 10px; border-color: black;">
            <p>Item: {{item.name}}</p>
            <p>Description: {{item.description}}</p>
            <p>Price: {{item.price}} </p>
            <p>Course: {{item.course}}</p>
        </div>

        {% endfor %}
    </div>
</body>

</html>
