<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu</title>
        <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
</head>


<body>
<!-- <form action="{{ url_for('deleteMenuItem',restaurant_id = restaurant.id, menu_id = item.id)}}" method = 'POST'> -->
<form action="#" method = 'POST'>
    <div class="container">
        <div class="col-md-12">
        <h3> You are editing {{item.name}} Menu? </h3>

            <div class="col-md-2">Name:</div>
            <input type = 'text' size='30' name = 'name' placeholder = '{{item.name}}'>

            <br>
            <br>
            <div class="col-md-2">Description:</div>
            <input type = 'text' size='30' name = 'description' placeholder = '{{item.description}}'>

            <br>
            <br>
            <div class="col-md-2">Price:</div>
            <input type = 'text' size='30' name = 'price' placeholder = '{{item.price}}'>

            <dt>Course:</dt>
            <dd><input type ='radio' name='course' value='Appetizer'>Appetizer</dd>
            <dd><input type ='radio' name='course' value='Entree'>Entree</dd>
            <dd><input type ='radio' name='course' value='Dessert'>Dessert</dd>
            <dd><input type ='radio' name='course' value='Beverage'>Beverage</dd>






            <label for="name">Name:</label>
            <input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

            <label for="description">Description:</label>
            <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

            <label for="price">Price:</label>
            <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">


            <br>
            <br>
            <button type="submit" value='Edit' class="btn btn-success">Edit</button>
            <a class="btn btn-primary" name="Cancel" href="{{ url_for('showMenu', restaurant_id = restaurant.id)}}">Cancel</a>
        </div>
    </div>



</form>
</body>
</html>
